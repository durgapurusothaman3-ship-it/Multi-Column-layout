<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:flex;
                gap: 50px;
                background-color:lavender;
                padding:10px;
                align-items: flex-start;
                flex-direction:column;
                flex-wrap: wrap;
            }
            .box{
                background-color:rgb(70, 21, 37);
                color:rgb(159, 159, 194);
                padding:30px;
                width:400px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Flexbox Example</h3>
        <div class="container">
          <div class="box">BOX 1</div>
          <div class="box">BOX 2</div>
          <div class="box">BOX 3</div>
        </div>
    </body>
</html>
